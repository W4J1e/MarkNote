name: Build and Release APK

on:
  push:
    branches:  # 监听特定分支（例如 main）
      - master
    tags:
      - 'v*'
env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ secrets.STORE_FILE }}
      shell: bash  

    - name: Build Release APK
      run: ./gradlew assembleRelease
      env:
        _storeFile: ${{ secrets.STORE_FILE }}
        _storePassword: ${{ secrets.STORE_PASSWORD }}
        _keyAlias: ${{ secrets.KEY_ALIAS }}
        _keyPassword: ${{ secrets.KEY_PASSWORD }}
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
    
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: app-release
        path: release-apk
    
    - name: Download Debug APK
      uses: actions/download-artifact@v4
      with:
        name: app-debug
        path: debug-apk
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: |
          APK built from ${{ github.ref }}
        files: |
          release-apk/*.apk
          debug-apk/*.apk